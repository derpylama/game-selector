<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Electron Test</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <div id="loadingOverlay" style="display: none;">
        <div class="loadingOverlayContent">
            <p id="statusText">Loading...</p>
            <progress id="progressBar" max="100" value="0"></progress>
        </div>
    </div>

    <menu>
        <div id="menu-games">Games</div>
        <div id="menu-lobbys">Lobbys</div>
        <div id="menu-settings">Settings</div>
        <div id="menu-about">About</div>
    </menu>

    <div class="main-content">
        <div id="content-games" class="content-section">Game Selector Content
            <ul id="gamesList">
                <!-- Games will be dynamically added here -->
            </ul>
        </div>
        
        <div id="content-lobbys" class="content-section" style="display:none;">
            

            connect to Backend
            <button id="connectButton">Connect</button>
            <br>
            -------------------------------
            <br>
            create Lobby
            <input type="text" name="" id="lobbyNameInput" placeholder="Lobby Name">

            <button id="createLobbyButton">Create Lobby</button>

            <br>
            -------------------------------
            <br>
            join Lobby
            <input type="text" name="" id="lobbyIdInput" placeholder="Lobby ID">
            <button id="joinLobbyButton">Join Lobby</button>
            <br>
            -------------------------------
            <br>
            leave Lobby
            <button id="leaveLobbyButton">Leave Lobby</button>
            <br>
            -------------------------------
            <br>

            <div id="lobbyInfo">
                
            </div>

            <div id="lobbyGames">

            </div>

        </div>

        <div id="content-settings" class="content-section" style="display:none;">
            Settings Content

            <input type="text" id="serverAddress" placeholder="Server Address" value="">
            <input type="text" id="serverPort" placeholder="Server Port" value="">
            <button id="saveSettingsButton">Save Settings</button>

            <button id="test">Button</button>
            <button id="getOwnedGames">get steam games</button>

            <label title="enter heroic games json">enter heroic games json</label>
            <button id="selectFolder">Select Folder</button>

            <ul id="epicGamesList"></ul>

            <button id="import">load downloaded epic games</button>


        </div>


        <div id="content-about" class="content-section" style="display:none;">
            About Content


        </div>
    </div>

  <script src="render.js"></script>
</body>
</html>
