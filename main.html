<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Electron Test</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <div id="auth-modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); justify-content:center; align-items:center;">
        <div style="background:#171e25; padding:20px; border-radius:10px; text-align:center;">
            <p>Paste the auth code you received from the browser:</p>
            <input type="text" id="auth-code-input" style="width:300px; padding:5px;">
            <br><br>
            <button id="submit-auth-code">Submit</button>
            <button id="cancel-auth-code">Cancel</button>
        </div>
    </div>

    <div id="loading-overlay" style="display: none;">
        <div class="loading-overlay-content">
            <p id="status-text">Loading...</p>
            <progress id="progress-bar" max="100" value="0"></progress>
        </div>
    </div>

    <menu>
        <div id="menu-games">Games</div>
        <div id="menu-lobbys">Lobbys</div>
        <div id="menu-settings">Settings</div>
        <div id="menu-about">About</div>
    </menu>

    <div class="main-content">
        <div id="content-games" class="content-section">
            <ul id="games-list">
                <!-- Games will be dynamically added here -->
            </ul>
        </div>
        
        <div id="content-lobbys" class="content-section" style="display:none;">
            
            <div>
                connect to Backend
                <button id="connect-button">Connect</button>
                <input type="text" name="" id="username" placeholder="Username">
                <p id="connection-status"></p>
                <br>
                -------------------------------
                <br>
                <input type="text" name="" id="lobby-name-input" placeholder="Lobby Name">
    
                <button id="create-lobby-button">Create Lobby</button>
    
                <br>
                -------------------------------
                <br>
                <input type="text" name="" id="lobby-id-input" placeholder="Lobby ID">
                <button id="join-lobby-button">Join Lobby</button>
                <br>
                -------------------------------
                <br>
                <button id="leave-lobby-button">Leave Lobby</button>
                <br>
                -------------------------------
                <br>
    
                <div id="lobby-info">
                    
                </div>
    
                
            </div>
            
            <div id="lobby-games">
            
            </div>
        </div>

        <div id="content-settings" class="content-section" style="display:none;">

            <div id="settings-container">
                <label for="server-address">Server IP:</label>
                <input type="text" id="server-address" placeholder="Server Address" value="">
                <label for="server-port">Server port:</label>
                <input type="text" id="server-port" placeholder="Server Port" value="">
                
                <label for="epic-games-list">EpicGames installation folders:</label>
                <ul id="epic-games-list"></ul>
                <button id="select-folder">Select Folder</button>
                <button id="delete-folder">Delete selected folder</button>
                <button id="save-settings-button">Save Settings</button>
            </div>


            <button id="test">Auth</button>
            <button id="get-owned-games">get steam games</button>

            <button id="import">load downloaded epic games</button>
        </div>

        <div id="content-about" class="content-section" style="display:none;">
            About Content
        </div>
    </div>

  <script src="render.js"></script>
</body>
</html>
